<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Ubicación</title>
    <script>
        function sendLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;

                    // Enviar los datos de ubicación al servidor
                    fetch('https://gray-truthful-legume.glitch.me', { // Asegúrate de que la URL del servidor es correcta
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ latitude, longitude })
                    })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Ubicación enviada:', data);
                    })
                    .catch(error => {
                        console.error('Error al enviar la ubicación:', error);
                    });
                }, function(error) {
                    console.error('Error al obtener la ubicación:', error);
                });
            } else {
                console.error('Geolocalización no soportada por el navegador');
            }
        }
    </script>
</head>
<body>
    <h1>Enviar Ubicación</h1>
    <a href="#" onclick="sendLocation(); return false;">Enviar mi ubicación</a>
</body>
</html>
